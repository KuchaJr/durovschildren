<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: auto; }
        .chat-box { border: 1px solid #ccc; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .user { text-align: right; color: black; }
        .assistant { text-align: left; color: black; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat" class="chat-box"></div>
        <input type="text" id="message" placeholder="Введите запрос на составление рациона..." />
        <button onclick="sendMessage()">Отправить</button>
    </div>
    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) return;

            // Отображение сообщения пользователя
            const chatBox = document.getElementById("chat");
            chatBox.innerHTML += `<p class="user">Вы: ${message}</p>`;

            // Отправка сообщения на сервер
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            if (data.response) {
                chatBox.innerHTML += `<p class="assistant">NutriHelp: ${data.response}</p>`;
            } else {
                chatBox.innerHTML += `<p class="assistant">Error: ${data.error}</p>`;
            }

            // Очистка поля ввода
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
